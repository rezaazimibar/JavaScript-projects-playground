<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Piano</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="wrap">
      <header>
        <h1>Piano With JavaScript</h1>
      </header>
      <section id="main">
        <div class="nowplaying"></div>
        <div class="keys">
          <div data-key="65" class="key" data-note="C">
            <span class="hints">A</span>
          </div>
          <div data-key="87" class="key sharp" data-note="C#">
            <span class="hints">W</span>
          </div>
          <div data-key="83" class="key" data-note="D">
            <span class="hints">S</span>
          </div>
          <div data-key="69" class="key sharp" data-note="D#">
            <span class="hints">E</span>
          </div>
          <div data-key="68" class="key" data-note="E">
            <span class="hints">D</span>
          </div>
          <div data-key="70" class="key" data-note="F">
            <span class="hints">F</span>
          </div>
          <div data-key="84" class="key sharp" data-note="F#">
            <span class="hints">T</span>
          </div>
          <div data-key="71" class="key" data-note="G">
            <span class="hints">G</span>
          </div>
          <div data-key="89" class="key sharp" data-note="G#">
            <span class="hints">Y</span>
          </div>
          <div data-key="72" class="key" data-note="A">
            <span class="hints">H</span>
          </div>
          <div data-key="85" class="key sharp" data-note="A#">
            <span class="hints">U</span>
          </div>
          <div data-key="74" class="key" data-note="B">
            <span class="hints">J</span>
          </div>
          <div data-key="75" class="key" data-note="C">
            <span class="hints">K</span>
          </div>
          <div data-key="79" class="key sharp" data-note="C#">
            <span class="hints">O</span>
          </div>
          <div data-key="76" class="key" data-note="D">
            <span class="hints">L</span>
          </div>
          <div data-key="80" class="key sharp" data-note="D#">
            <span class="hints">P</span>
          </div>
          <div data-key="186" class="key" data-note="E">
            <span class="hints">;</span>
          </div>
        </div>
        <audio src="./noteVoice/audio_A1v10.mp3" data-key="65"></audio>
        <audio src="./noteVoice/audio_C2v10.mp3" data-key="87"></audio>
        <audio src="./noteVoice/audio_Ds2v10.mp3" data-key="83"></audio>
        <audio src="./noteVoice/audio_Fs2v10.mp3" data-key="69"></audio>
        
        <audio src="./noteVoice/audio_A2v10.mp3" data-key="68"></audio>
        <audio src="./noteVoice/audio_C3v10.mp3" data-key="70"></audio>
        <audio src="./noteVoice/audio_Ds3v10.mp3" data-key="84"></audio>
        <audio src="./noteVoice/audio_Fs3v10.mp3" data-key="71"></audio>
        
        <audio src="./noteVoice/audio_A4v10.mp3" data-key="89"></audio>
        <audio src="./noteVoice/audio_C5v10.mp3" data-key="72"></audio>
        <audio src="./noteVoice/audio_Ds5v10.mp3" data-key="85"></audio>
        <audio src="./noteVoice/audio_Fs5v10.mp3" data-key="74"></audio>

        <audio src="./noteVoice/audio_A6v10.mp3" data-key="75"></audio>
        <audio src="./noteVoice/audio_C6v10.mp3" data-key="79"></audio>
        <audio src="./noteVoice/audio_Ds6v10.mp3" data-key="76"></audio>
        <audio src="./noteVoice/audio_Fs6v10.mp3" data-key="80"></audio>
        <audio src="./noteVoice/audio_Fs7v10.mp3" data-key="186"></audio>

      </section>
    </section>

    <script src="./js.js"></script>
  </body>
</html>
