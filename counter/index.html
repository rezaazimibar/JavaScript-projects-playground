<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="./circleStyle.css">
  </head>
  <body>
    <div class="container">
      <div class="start-box">
        <input
          type="text"
          id="input-counter"
          placeholder="enter your time number as seconds"
        />
        <button id="start-counter">start</button>
      </div>
      <div class="c100 p50">
        <span>250</span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
